type HomePage {
  id: ID!
  section1: JSON
  section2: JSON
  section3: JSON
  section4: JSON
  section5: JSON
  section6: JSON
}

extend type Query {
  homePage: [HomePage!]!
}

# 這裡提供一個 Input 物件以便更新時可一次更新多個欄位
input UpdateHomePageInput {
  section1: JSON
  section2: JSON
  section3: JSON
  section4: JSON
  section5: JSON
  section6: JSON
}

extend type Mutation {
  updateHomePage(input: UpdateHomePageInput!): HomePage
}
